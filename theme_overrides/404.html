{% extends "main.html" %}

{% block content %}
    <script type="text/javascript">

        // redirects /colyseus/ -> /
        if (window.location.pathname.startsWith("/colyseus/")) {
            window.location.href = window.location.pathname.replace("/colyseus/", "/") + window.location.hash;
        }

    </script>

    <h1>404 - Not found</h1>
{% endblock %}

{% block disqus %}{% endblock %}
